<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send til</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #1c1c1e;
      color: #fff;
    }

    /* Top bar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 12px;
      font-size: 17px;
      font-weight: 600;
    }
    .navbar .left {
      position: absolute;
      left: 12px;
      color: #0a84ff;
      font-weight: 400;
      cursor: pointer;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c2c2e;
      border-radius: 12px;
      padding: 10px 12px;
      margin: 0 16px;
      color: #aaa;
      font-size: 15px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    .search-bar button {
      margin-left: 10px;
      background: none;
      border: none;
      color: #0a84ff;
      font-size: 15px;
      cursor: pointer;
    }

    /* Section titles */
    .section {
      margin: 20px 16px 10px;
      font-size: 15px;
      font-weight: 500;
      color: #aaa;
    }

    /* Suggestions grid */
    .suggestions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 0 16px;
    }
    .contact {
      text-align: center;
      cursor: pointer;
    }
    .contact-circle {
      width: 60px;
      height: 60px;
      margin: 0 auto;
      border-radius: 50%;
      background-color: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      color: #fff;
    }
    .contact-name {
      margin-top: 6px;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Nearby section */
    .nearby-card {
      background-color: #2c2c2e;
      margin: 10px 16px 40px;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .nearby-card h3 {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .nearby-card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }
    .nearby-card button {
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 24px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="navbar">
    <div class="left">Luk</div>
    Send til
  </div>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" placeholder="Søg på navn eller nummer">
    <button>Tilføj</button>
  </div>

  <!-- Forslag -->
  <div class="section">Forslag</div>
  <div class="suggestions">
    <div class="contact" onclick="location.href='next.html'">
      <div class="contact-circle">HF</div>
      <div class="contact-name">Herman<br>Flaw Jens…</div>
    </div>
    <div class="contact" onclick="location.href='next.html'">
      <div class="contact-circle">AB</div>
      <div class="contact-name">Anna<br>Berg…</div>
    </div>
    <div class="contact" onclick="location.href='next.html'">
      <div class="contact-circle">JS</div>
      <div class="contact-name">Jonas<br>Sørens…</div>
    </div>
  </div>

  <!-- Nearby -->
  <div class="section">I nærheden</div>
  <div class="nearby-card">
    <h3>Udforsk steder<br>i nærheden</h3>
    <p>Hvis du vil se steder i nærheden, skal vi have adgang til din placering.</p>
    <button>Giv adgang</button>
  </div>

</body>
</html>
