<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send til</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #1c1c1e;
      color: #fff;
    }

    /* Top bar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 12px;
      font-size: 17px;
      font-weight: 600;
    }
    .navbar .left {
      position: absolute;
      left: 12px;
      color: #0a84ff;
      font-weight: 400;
      cursor: pointer;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c2c2e;
      border-radius: 12px;
      padding: 10px 12px;
      margin: 0 16px;
      color: #aaa;
      font-size: 15px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    .search-bar button {
      margin-left: 10px;
      background: none;
      border: none;
      color: #0a84ff;
      font-size: 15px;
      cursor: pointer;
    }

    /* Section titles */
    .section {
      margin: 20px 16px 10px;
      font-size: 15px;
      font-weight: 500;
      color: #aaa;
    }

    /* Suggestions grid */
    .suggestions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 0 16px;
    }
    .contact {
      text-align: center;
      cursor: pointer;
    }
    .contact-circle {
      width: 60px;
      height: 60px;
      margin: 0 auto;
      border-radius: 50%;
      background-color: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      color: #fff;
    }
    .contact-name {
      margin-top: 6px;
      font-size: 13px;
    }

    /* Nearby section */
    .nearby-card {
      background-color: #2c2c2e;
      margin: 10px 16px 40px;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .nearby-card h3 {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .nearby-card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }
    .nearby-card button {
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 24px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="navbar">
    <div class="left">Luk</div>
    Send til
  </div>

  <!-- Search -->
  <div class="search-bar">
    <input id="nameInput" type="text" placeholder="Søg på navn eller nummer">
    <button onclick="addContact()">Tilføj</button>
  </div>

  <!-- Forslag -->
  <div class="section">Forslag</div>
  <div class="suggestions" id="suggestions">
    <!-- User contacts will appear here -->
  </div>

  <!-- Nearby -->
  <div class="section">I nærheden</div>
  <div class="nearby-card">
    <h3>Udforsk steder<br>i nærheden</h3>
    <p>Hvis du vil se steder i nærheden, skal vi have adgang til din placering.</p>
    <button>Giv adgang</button>
  </div>

  <script>
    function addContact() {
      const input = document.getElementById("nameInput");
      const suggestions = document.getElementById("suggestions");
      let fullName = input.value.trim();

      if (!fullName) return;

      let parts = fullName.split(" ");
      let firstName = parts[0];
      let lastNames = parts.slice(1).join(" ");

      // shorten last names if longer than 8 chars
      if (lastNames.length > 8) {
        lastNames = lastNames.substring(0, 8) + "...";
      }

      // initials: first letter of first + first of last
      let initials = firstName[0].toUpperCase();
      if (parts.length > 1) {
        initials += parts[1][0].toUpperCase();
      }

      // create contact
      const contact = document.createElement("div");
      contact.className = "contact";
      contact.onclick = () => location.href = "next.html";
      contact.innerHTML = `
        <div class="contact-circle">${initials}</div>
        <div class="contact-name">${firstName}<br>${lastNames}</div>
      `;

      suggestions.appendChild(contact);
      input.value = "";
    }
  </script>

</body>
</html>
