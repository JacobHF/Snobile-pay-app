<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send til</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #1c1c1e;
      color: #fff;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      font-size: 17px;
      font-weight: 600;
    }
    .navbar .left, .navbar .right {
      color: #0a84ff;
      font-weight: 400;
      cursor: pointer;
    }

    /* Profile */
    .profile {
      margin-top: 30px;
    }
    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      margin: 0 auto 16px;
    }
    .name {
      font-size: 17px;
      font-weight: 500;
    }
    .phone {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }

    /* Amount */
    .amount {
      font-size: 36px;
      font-weight: 500;
      margin: 30px 0 20px;
      color: #666; /* Gray initially */
    }
    .amount.active {
      color: #fff;
    }
    .amount input {
      background: transparent;
      border: none;
      text-align: right;
      font-size: 36px;
      font-weight: 500;
      width: 120px;
      outline: none;
      color: inherit;
    }

    /* Message + button */
    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 16px;
      gap: 10px;
    }
    .bottom input {
      flex: 1;
      background-color: #2c2c2e;
      border: none;
      border-radius: 20px;
      padding: 10px 14px;
      font-size: 15px;
      color: #fff;
      outline: none;
    }
    .bottom input::placeholder {
      color: #aaa;
    }
    .bottom button {
      background-color: #3a3a3c;
      color: #aaa;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: not-allowed;
    }
    .bottom button.active {
      background-color: #0a84ff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="left" onclick="location.href='index.html'">←</div>
    <div>Send til</div>
    <div class="right">Annuller</div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <div class="circle">HF</div>
    <div class="name">Herman Flaw Jensen</div>
    <div class="phone">
      <input id="phone" type="text" placeholder="type random phone number here">
    </div>
  </div>

  <!-- Amount -->
  <div class="amount" id="amountDisplay">
    <input id="amountInput" type="number" placeholder="0"> kr.
  </div>

  <!-- Message + button -->
  <div class="bottom">
    <input id="messageInput" type="text" placeholder="Skriv en besked...">
    <button id="nextBtn">Næste</button>
  </div>

  <script>
    const amountInput = document.getElementById("amountInput");
    const amountDisplay = document.getElementById("amountDisplay");
    const nextBtn = document.getElementById("nextBtn");

    amountInput.addEventListener("input", () => {
      if (amountInput.value && parseInt(amountInput.value) > 0) {
        amountDisplay.classList.add("active");
        nextBtn.classList.add("active");
        nextBtn.disabled = false;
      } else {
        amountDisplay.classList.remove("active");
        nextBtn.classList.remove("active");
        nextBtn.disabled = true;
      }
    });
  </script>

</body>
</html>
